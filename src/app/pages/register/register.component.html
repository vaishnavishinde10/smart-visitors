<div class="register-container">
    <div class="form-card">
        <h2>Register</h2>
        <form (ngSubmit)="register()">
            <label>Username</label>
            <input [(ngModel)]="username" name="username" required placeholder="Enter username" />

            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" required placeholder="Enter password" />

            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" required placeholder="Enter email" />

            <label>Role</label>
            <select [(ngModel)]="role" name="role">
        <option value="VISITOR">Visitor</option>
        <option value="RECEPTIONIST">Receptionist</option>
        <option value="ADMIN">Admin</option>
        <option value="GUARD">Guard</option>
        <option value="HOST">Host</option>
      </select>

            <button type="submit">Register</button>
        </form>

        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</div>
